    <p><b>레오나르도 디카프리오</b>는 미국의 영화배우, 환경운동가. 1990년대,<i>할리우드 꽃미남의 아이콘</i>이었으며 특히 전성기 때는 역사에 기록될 만한 꽃미남으로 여겨졌었다. 현재에는 숱한 명연기와 걸작들을 남기며 뚜렷한 연기파로서 매우 큰 영향력을 지닌 할리우드의 아이콘이다.</p>
