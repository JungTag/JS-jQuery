<!DOCTYPE html>
<html>
  <head>
    <title>Launchpad</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="pad">
      <img src="images/pad.png" width="700" height="570">
      <button id="play-btn">
        <img src="images/play.png" width="50" height="50">
      </button>
      <button id="stop-btn">
        <img src="images/stop.png" width="50" height="50">
      </button>

      <div class="cell-container">
        <div class="cell green" id="cell1">
          <div class="key">1</div>
          <div class="instrument">Kick</div>
        </div>

        <div class="cell blue" id="cell2">
          <div class="key">2</div>
          <div class="instrument">Closed<br>Hi-hat</div>
        </div>

        <div class="cell blue" id="cell3">
          <div class="key">3</div>
          <div class="instrument">Open<br>Hi-hat</div>
        </div>

        <div class="cell red" id="cell4">
          <div class="key">4</div>
          <div class="instrument">Clap</div>
        </div>

        <div class="cell red" id="cell5">
          <div class="key">5</div>
          <div class="instrument">Snap</div>
        </div>

        <div class="cell blue" id="cell6">
          <div class="key">6</div>
          <div class="instrument">Crash</div>
        </div>

        <div class="cell green" id="cell7">
          <div class="key">7</div>
          <div class="instrument">Tom 1</div>
        </div>

        <div class="cell green" id="cell8">
          <div class="key">8</div>
          <div class="instrument">Tom 2</div>
        </div>

        <div class="cell blue" id="cell9">
          <div class="key">9</div>
          <div class="instrument">Tambourine</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      // 여기에 코드를 입력하세요.
      var audio = new Audio("audio/loop.mp3");
      var sound = new Array();
      var drum = [];
      drum[1] = new Audio("audio/01_kick_drum.wav");
      drum[2] = new Audio("audio/02_closed_hihat.wav");
      drum[3] = new Audio("audio/03_open_hihat.wav");
      drum[4] = new Audio("audio/04_clap.wav");
      drum[5] = new Audio("audio/05_snap.wav");
      drum[6] = new Audio("audio/06_crash.wav");
      drum[7] = new Audio("audio/07_tom1.wav");
      drum[8] = new Audio("audio/08_tom2.wav");
      drum[9] = new Audio("audio/09_tambourine.wav");
        
        
      $('#play-btn').on('click', play_music);
      $('#stop-btn').on('click', stop_music);
      $(document).on('keydown', keyEvent);
      
      function play_music(){
        audio.play();
      }
      function stop_music(){
        audio.pause();
        audio.currentTime = 0;
      }
      function keyEvent(event){
        if(event['key'] == '1'){
          $('#cell1').addClass("playing");
          $('#cell2').removeClass("playing");
          $('#cell3').removeClass("playing");
          $('#cell4').removeClass("playing");
          $('#cell5').removeClass("playing");
          $('#cell6').removeClass("playing");
          $('#cell7').removeClass("playing");
          $('#cell8').removeClass("playing");
          $('#cell9').removeClass("playing");
          drum[1].currentTime = 0;
          drum[1].play();
          drum[2].pause();
          drum[3].pause();
          drum[4].pause();
          drum[5].pause();
          drum[6].pause();
          drum[7].pause();
          drum[8].pause();
          drum[9].pause();
        }
        else if(event['key'] == '2'){
          $('#cell2').addClass("playing");
          $('#cell1').removeClass("playing");
          $('#cell3').removeClass("playing");
          $('#cell4').removeClass("playing");
          $('#cell5').removeClass("playing");
          $('#cell6').removeClass("playing");
          $('#cell7').removeClass("playing");
          $('#cell8').removeClass("playing");
          $('#cell9').removeClass("playing");
          drum[2].currentTime = 0;
          drum[2].play();
          drum[1].pause();
          drum[3].pause();
          drum[4].pause();
          drum[5].pause();
          drum[6].pause();
          drum[7].pause();
          drum[8].pause();
          drum[9].pause();
        }
        else if(event['key'] == '3'){
          $('#cell3').addClass("playing");
          $('#cell2').removeClass("playing");
          $('#cell1').removeClass("playing");
          $('#cell4').removeClass("playing");
          $('#cell5').removeClass("playing");
          $('#cell6').removeClass("playing");
          $('#cell7').removeClass("playing");
          $('#cell8').removeClass("playing");
          $('#cell9').removeClass("playing");
          drum[3].currentTime = 0;
          drum[3].play();
          drum[2].pause();
          drum[1].pause();
          drum[4].pause();
          drum[5].pause();
          drum[6].pause();
          drum[7].pause();
          drum[8].pause();
          drum[9].pause();
        }
        else if(event['key'] == '4'){
          $('#cell4').addClass("playing");
          $('#cell2').removeClass("playing");
          $('#cell3').removeClass("playing");
          $('#cell1').removeClass("playing");
          $('#cell5').removeClass("playing");
          $('#cell6').removeClass("playing");
          $('#cell7').removeClass("playing");
          $('#cell8').removeClass("playing");
          $('#cell9').removeClass("playing");
          drum[4].currentTime = 0;
          drum[4].play();
          drum[2].pause();
          drum[3].pause();
          drum[1].pause();
          drum[5].pause();
          drum[6].pause();
          drum[7].pause();
          drum[8].pause();
          drum[9].pause();
        }
        else if(event['key'] == '5'){
          $('#cell5').addClass("playing");
          $('#cell2').removeClass("playing");
          $('#cell3').removeClass("playing");
          $('#cell4').removeClass("playing");
          $('#cell1').removeClass("playing");
          $('#cell6').removeClass("playing");
          $('#cell7').removeClass("playing");
          $('#cell8').removeClass("playing");
          $('#cell9').removeClass("playing");
          drum[5].currentTime = 0;
          drum[5].play();
          drum[2].pause();
          drum[3].pause();
          drum[4].pause();
          drum[1].pause();
          drum[6].pause();
          drum[7].pause();
          drum[8].pause();
          drum[9].pause();
        }
        else if(event['key'] == '6'){
          $('#cell6').addClass("playing");
          $('#cell2').removeClass("playing");
          $('#cell3').removeClass("playing");
          $('#cell4').removeClass("playing");
          $('#cell5').removeClass("playing");
          $('#cell1').removeClass("playing");
          $('#cell7').removeClass("playing");
          $('#cell8').removeClass("playing");
          $('#cell9').removeClass("playing");
          drum[6].currentTime = 0;
          drum[6].play();
          drum[2].pause();
          drum[3].pause();
          drum[4].pause();
          drum[5].pause();
          drum[1].pause();
          drum[7].pause();
          drum[8].pause();
          drum[9].pause();
        }
        else if(event['key'] == '7'){
          $('#cell7').addClass("playing");
          $('#cell2').removeClass("playing");
          $('#cell3').removeClass("playing");
          $('#cell4').removeClass("playing");
          $('#cell5').removeClass("playing");
          $('#cell6').removeClass("playing");
          $('#cell1').removeClass("playing");
          $('#cell8').removeClass("playing");
          $('#cell9').removeClass("playing");
          drum[7].currentTime = 0;
          drum[7].play();
          drum[2].pause();
          drum[3].pause();
          drum[4].pause();
          drum[5].pause();
          drum[6].pause();
          drum[1].pause();
          drum[8].pause();
          drum[9].pause();
        }
        else if(event['key'] == '8'){
          $('#cell8').addClass("playing");
          $('#cell2').removeClass("playing");
          $('#cell3').removeClass("playing");
          $('#cell4').removeClass("playing");
          $('#cell5').removeClass("playing");
          $('#cell6').removeClass("playing");
          $('#cell7').removeClass("playing");
          $('#cell1').removeClass("playing");
          $('#cell9').removeClass("playing");
          drum[8].currentTime = 0;
          drum[8].play();
          drum[2].pause();
          drum[3].pause();
          drum[4].pause();
          drum[5].pause();
          drum[6].pause();
          drum[7].pause();
          drum[1].pause();
          drum[9].pause();
        }
        else if(event['key'] == '9'){
          $('#cell9').addClass("playing");
          $('#cell2').removeClass("playing");
          $('#cell3').removeClass("playing");
          $('#cell4').removeClass("playing");
          $('#cell5').removeClass("playing");
          $('#cell6').removeClass("playing");
          $('#cell7').removeClass("playing");
          $('#cell8').removeClass("playing");
          $('#cell1').removeClass("playing");
          drum[9].currentTime = 0;
          drum[9].play();
          drum[2].pause();
          drum[3].pause();
          drum[4].pause();
          drum[5].pause();
          drum[6].pause();
          drum[7].pause();
          drum[8].pause();
          drum[1].pause();
        }
      }
    </script>
  </body>
</html>
