<!DOCTYPE html>
<html>
  <head>
    <title>Tag's Momentum</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="js-clock">
        <h1></h1>
      </div>
      <div class="js-greeting">
        <form class="js-greetingForm hidden">
          <h2>What is your name?</h1>
          <input type="text" name="" id="">
        </form>
        <h2 class="greeting hidden"></h2>
      </div>
      <div class="js-toDoList hidden">
        <h2>What are you planning to do today?</h1>
        <form class="js-toDoForm">
          <input type="text" placeholder="" />
          <h2>0 TO DO</h2>
        </form>
      </div>
    </div>
    <div>
      <div class="list hidden">
        <div class="pending">
          <h3>Pending</h2>
          <ul class="js-pending"></ul>
        </div>
        <div class="finished"> 
          <h3>Finished</h2>
          <ul class="js-finished"></ul>
        </div>
      </div>
      <span class="js-weather"></span>
      <script src="greeting.js"></script>
      <script src="clock.js"></script>
      <script src="todo.js"></script>
      <script src="bg.js"></script>
      <script src="weather.js"></script>
    </div>
  </body>
</html>
