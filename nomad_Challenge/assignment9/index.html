<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>my calculator!!</h1>
    <h2>Please press the operator in the correct order.</h2>
    <div class="calculator">
      <div class="cell">
        <div class="box result">
          <span>0</span>
        </div>
        <button class="box col-4 button-clear">C</button>
      </div>
      <div class="cell">
        <button class="box row-2 button-7 num">7</button>
        <button class="box row-2 button-8 num">8</button>
        <button class="box row-2 button-9 num">9</button>
        <button class="box row-2 col-4 button-plus">+</button>
      </div>
      <div class="cell">
        <button class="box button-4 num">4</button>
        <button class="box button-5 num">5</button>
        <button class="box button-6 num">6</button>
        <button class="box col-4 button-minus">-</button>
      </div>
      <div class="cell">
        <button class="box button-1 num">1</button>
        <button class="box button-2 num">2</button>
        <button class="box button-3 num">3</button>
        <button class="box col-4 button-mul">*</button>
      </div>
      <div class="cell">
        <button class="box button-0 num">0</button>
        <button class="box button-equals op">=</button>
        <button class="box col-4 button-div">/</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
