<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link id="myStyle"rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img id="logo" src="images/logo.png" width="165" height="58">
 
  <div id="menu">
    <a id = "home" onclick="clickHome();">Home</a>
    <a id = "seoul" onclick="clickSeoul();">Seoul</a>
    <a id = "tokyo" onclick="clickTokyo();">Tokyo</a>
    <a id = "paris" onclick="clickParis();">Paris</a>
  </div>

  <img id="photo" src="images/home.png" width="90%">

  <script>
    function clickHome() {
    document.getElementById('photo').src = 'images/home.png';
    lists = document.querySelectorAll('a');
    for(list of lists) {
      list.classList.remove(".bold");
    }
    document.querySelector('#home').classList.add("bold");
  }

  function clickSeoul() {
    document.getElementById('photo').src = 'images/seoul.png';
    lists = document.querySelectorAll('a');
    for(list of lists) {
      list.classList.remove("bold");
    }
    document.querySelector('#seoul').classList.add("bold");
  }

  function clickTokyo() {
    document.getElementById('photo').src = 'images/tokyo.png';
    lists = document.querySelectorAll('a');
    for(list of lists) {
      list.classList.remove("bold");
    }
    document.querySelector('#tokyo').classList.add("bold");
  }
  
  function clickParis() {
    document.getElementById('photo').src = 'images/paris.png';
    lists = document.querySelectorAll('a');
    for(list of lists) {
      list.classList.remove("bold");
    }
    document.querySelector('#paris').classList.add("bold");
  }
  </script>
</body>
</html>
