<!DOCTYPE html>
<html>

<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>

<body>
  <div class="login-form">
    <form>
      <input type="text" name="email" id="email-input" class="text-field" placeholder="아이디"><br>
      <input type="password" name="password" id="password-input" class="text-field" placeholder="비밀번호"><br>
      <input type="submit" value="로그인" id="submit-btn">
    </form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
    // 여기에 코드를 작성하세요.
    /*JS*/
    document.addEventListener("keydown", checkAcccount);
    document.addEventListener("click", checkAcccount);
    // 입력을 하거나 클릭을 할 때 이벤트 발생

    /*JQuery*/
    // $("*").on("keydown", checkAcccount);
    // $("*").on("click", checkAcccount);

    function checkAcccount() {
        const id = document.querySelector("#email-input");
        const pw = document.querySelector("#password-input");
        const button = document.querySelector("#submit-btn");

        if ((id.value || id.value.length !== 0) && (pw.value || pw.value.length !== 0)) {
          console.log(id.value, pw.value);
          button.classList.add("activation");
        }
        else {
          console.log(id.value, pw.value);
          button.classList.remove("activation");
        }
      }
  </script>
</body>

</html>
